<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>ABSTRACT PIZZA</title>
  </head>
  <body>
    <div class="container">
      <h1>ABSTRACT PIZZA</h1>
      <hr />

      <form id="form">
        <div class="form-group">
          <label for="size">Size:</label>
          <select id="size" name="size" class="form-control" required>
            <option disabled hidden selected></option>
            <option value="1">Small (10")</option>
            <option value="2">Medium (12")</option>
            <option value="3">Large (14")</option>
          </select>
        </div>

        <div>
          <label for="toppings">Toppings:</label>
          <div class="checkboxToppings">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" />
              <label class="form-check-label" for="pepperoni">Pepperoni</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" />
              <label class="form-check-label" for="mozzarella Cheese"
                >Mozzarella Cheese</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" />
              <label class="form-check-label" for="black olives"
                >Black Olives</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" />
              <label class="form-check-label" for="jalapenos">Jalapenos</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" />
              <label class="form-check-label" for="basil">Basil</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-danger btn-lg btn-block">
          ORDER NOW
        </button>
      </form>

      <div>
        <p class="total">Total:<span id="totalPrice"></span></p>
      </div>
    </div>
  </body>
</html>
